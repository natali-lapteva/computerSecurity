<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Шифр Цезаря</title>
    <link rel="icon" href="theCaesarCipher.png">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" type="text/css" href="buttonStyle.css">
    <script src="encrypt.js"></script>
    <script src="decrypt.js"></script>
    <script src="jquery-2.1.4.js"></script>
</head>
<body>
<div class="wrapper">
    <div class="wrapperKey">
        <div class="key"><label>Ключ <input type="number" autofocus id="key"></label></div>
    </div>
    <div class="textareaWrapper">
        <textarea name="text" id="inText" placeholder="Введите текст..." ></textarea>
        <textarea name="text" id="outputText" placeholder="Расшифрованный текст появится здесь" readonly></textarea>
    </div>
    <div class="buttonWrapper">
        <div id="clear" onclick="clField()">Очистить поля</div>
        <div id="encrypt" onclick="encrypt()">Зашифровать</div>
        <div id="decrypt" onclick="decrypt()">Расшифровать</div>
    </div>
    <div class="msgToUserVvediteChislo">Поле "Ключ" должно быть целым числом.</div>
</div>
<script>
    function clField () {
        $('#inText').val('');
        $('#outputText').val('');
        $('#key').val('').focus();
    }
</script>
</body>
</html>
